<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit()" #slForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [ngClass]="{'is-invalid': name.invalid && name.touched}"
            name="name"
            ngModel
            required
            #name="ngModel">
          <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
            Please fill in name.
          </div>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            [ngClass]="{'is-invalid': amount.invalid && amount.touched}"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel">
          <div *ngIf="amount.invalid && amount.touched" class="invalid-feedback">
            Please fill in amount.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="slForm.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()">Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
