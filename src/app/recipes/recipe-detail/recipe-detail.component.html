<div class="row">
  <div class="col">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group" appDropdown role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="addToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
